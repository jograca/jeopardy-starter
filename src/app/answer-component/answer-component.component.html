<hr>
<br>
<div *ngIf="userMessage">
    <b>{{ userMessage }}</b>
</div>
<br>
<br>
<div>
    <b>Your Guess:</b>
    <input type="text" [(ngModel)]="userAnswer">
</div>

<br>
<br>
<div>
    <button type="button" class="btn btn-primary dropdown-toggle" (click)="evaluateAnswer()">Guess</button>
    <button type="button" class="btn btn-primary dropdown-toggle" (click)="newQuestion()">New Question</button>
</div>
